name: l10n_mapper_generator
description: A dart package to generate localization-mapper to support parsing
  dynamic translation keys (as flutter-localizations package does not yet
  support this).
version: 1.2.0
homepage: https://github.com/kwado-tech/l10n_mapper/tree/main/l10n_mapper_generator
repository: https://github.com/kwado-tech/l10n_mapper/tree/main/l10n_mapper_generator
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  analyzer: ^5.2.0
  args: ^2.4.2
  build: ^2.3.1
  flutter:
    sdk: flutter
  # l10n_mapper_annotation: ^1.0.0
  l10n_mapper_annotation: 
    git:
      url: https://github.com/kwado-tech/l10n_mapper.git
      path: l10n_mapper_annotation
      ref: 1.2.10
  path: ^1.8.3
  source_gen: ^1.4.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

executables:
  l10n_mapper_generator: l10n_mapper_generator

flutter: null
